<div v-show="showCopy" id="showCopy" style="display: none;" class="panel panel-default">

    <form name="formEdit" action="" method="post" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">原项目</div>
            <div class="col-sm-10">
                <p class="form-control-static" id="srcProjectName">{{model.srcProjectName}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">新项目</div>
            <div class="col-sm-10">
                <select id="deskProject" class="form-control" name="deskProjectId" @change="selectProject">
                    <option value="">请选择项目</option>
                    <template v-for = "project in model.projectList">
                        <option v-if = "project.id != model.srcProjectId" :value="project.id">{{project.name}}</option>
                    </template>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">原项目配置</div>
            <div class="col-sm-10">
                <textarea class="form-control" id="type_config" rows="10" v-model="model.srcProjectConfig"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <div class="col-sm-10">
                <a href="javascript:void(0);" class="btn btn-sm btn-primary" @click="showPublicDiff">对 比</a>
                <button class="btn btn-sm btn-success" @click="copy" id="copyButton">复 制</button>
            </div>
        </div>
    </form>


</div>
