<div v-show="showView" id="showView" style="display: none;" class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-reply" @click="reload" aria-hidden="true" style="cursor: pointer;"></i>
        {{title}}
    </div>
    <form name="formView" action="" method="post" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">项目名称</div>
            <div class="col-sm-10">
                <p class="form-control-static">{{model.projectName}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">版本</div>
            <div class="col-sm-10">
                <p class="form-control-static">{{model.version}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">发布内容</div>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" rows="10" v-model="model.content"></textarea>
            </div>
        </div>

        <div style="height: 10px;clear: both;">&nbsp;</div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <div class="col-sm-10">
                <a href="javascript:void(0);" class="btn btn-warning" @click="showDiff">对 比</a>
                <a href="javascript:void(0);" class="btn btn-default" @click="reload">返 回</a>
            </div>
        </div>

    </form>
</div>
