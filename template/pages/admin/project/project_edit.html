<div v-show="showEdit" id="showEdit" style="display: none;" class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-reply" @click="reload" aria-hidden="true" style="cursor: pointer;"></i>
        {{title}}
    </div>
    <form name="formEdit" action="" method="post" class="form-horizontal">
        <input type="hidden" name="id" v-model="model.id"/>
        <div class="form-group">
            <div class="col-sm-2 control-label">项目名称</div>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="name" v-model="model.name" valid='vtext'
                       validname='项目名称'/>
            </div>
            <div v-if="model.id>0" class="col-sm-2 control-label">秘钥</div>
            <div v-if="model.id>0" class="col-sm-4">
                <input class="form-control" type="text" name="secretKey" v-model="model.secretKey" readonly />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序</div>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="sort" v-model="model.sort" valid='vnum' validname='排序'/>
            </div>
            <div class="col-sm-2 control-label">是否启用</div>
            <div class="col-sm-4">
                <label class="radio-inline">
                    <input type="radio" name="model.enable" v-model="model.enable" value="1"> 启用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="model.enable" v-model="model.enable" value="2"> 禁用
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <textarea class="form-control" name="remark" v-model="model.remark"></textarea>
            </div>
        </div>


        <div style="height: 10px;clear: both;">&nbsp;</div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <div class="col-sm-10">
                <a href="javascript:void(0);" class="btn btn-sm btn-primary" @click="save">保 存</a>
                <a href="javascript:void(0);" class="btn btn-sm btn-primary" @click="reload">返 回</a>
            </div>
        </div>

    </form>
</div>
